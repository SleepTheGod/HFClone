<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    /* Same styles as in the sign-in page */
    @import url('https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400&display=swap');

    body {
      font-family: 'Source Code Pro', monospace;
      margin: 0;
      padding: 0;
      background: radial-gradient(#222922, #000500);
      color: #fff;
      overflow: hidden;
    }

    .header {
      background: #111;
      color: #6f6;
      padding: 20px 0;
      text-align: center;
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(50, 255, 50, 0.5), 0 0 5px rgba(100, 255, 100, 0.5);
      box-shadow: 0 0 20px rgba(50, 255, 50, 0.5);
    }

    .form-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #222;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(50, 255, 50, 0.3);
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      background: #333;
      color: #fff;
      border-radius: 5px;
      box-sizing: border-box;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #6f6;
      color: #000;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(50, 255, 50, 0.5);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .form-container button:hover {
      background-color: #fff;
      color: #6f6;
      box-shadow: 0 0 20px rgba(50, 255, 50, 0.8);
    }

    .footer {
      text-align: center;
      background: #111;
      color: #6f6;
      padding: 20px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .footer a {
      color: #6f6;
      text-decoration: none;
    }

    .footer a:hover {
      text-shadow: 0 0 5px #fff;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    HackForums Clone - Sign Up
  </div>

  <!-- Sign Up Form -->
  <div class="form-container">
    <h3>Sign Up</h3>
    <form action="#" method="POST">
      <input type="text" name="username" placeholder="Username" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p style="text-align: center; color: #bbb;">Already have an account? <a href="signin.html" style="color: #6f6;">Sign In</a></p>
  </div>

  <!-- Footer -->
  <div class="footer">
    Powered by <a href="https://mybb.com" target="_blank">MyBB</a>
  </div>

</body>
</html>
